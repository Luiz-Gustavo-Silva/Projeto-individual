<!DOCTYPE html>
<html lang="pt">
<head>
    <link rel="stylesheet" href="CSS/cadastro.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoftBunker - Cadastre-se</title>
</head>
<body>
    <center>
    <div class="login">
        <div class="formulario">
        <img src="imagens/icon.png" width="100" height="100" alt="icon.jpg">
        <h1>CADASTRE-SE</h1>
        </div>        
        <form name="preencher" method="POST" onsubmit="return enviar()">
            <p><b>Usuário</b></p>
            <input id="input_usuario" type="text" placeholder="Insira seu nome de usuário">
            <p><b>E-mail</b></p>
            <input id="input_email" type="text" placeholder="Insira o seu e-mail">
            <p><b>Senha</b></p>
            <input id="input_senha" type="password" placeholder="Insira a sua senha">
            <p><b>Confirme sua Senha</b></p>
            <input id="input_confirmar" type="password" placeholder="Repita sua senha para confirmar">
            <input type="submit">
        </form>
    </center>
    </div>
</body>
</html>

<script>
    function enviar(){

        var usuario = input_usuario.value;
        var email = input_email.value;
        var senha = input_senha.value;
        var confirmar = input_confirmar.value;
        if (usuario == ""){
            alert("Porfavor preencha o campo de usuário!");
            input_usuario.focus();
        }else{
            if (email == ""){
                alert("Porfavor preencha o campo de e-mail!");
                input_email.focus();
            }else if(email.indexOf("@") == -1 || email.indexOf(".") == -1){
                alert("E-mail inválido, por favor insira um e-mail válido!");
                input_email.value == "";
                input_email.focus();
            }else{
                if (senha == ""){
                    alert("Porfavor insira uma senha válida!");
                    input_senha.focus();
                }else{
                    if (confirmar != senha){
                    alert("As senhas não coincidem");
                    }else{
                    alert("Cadastro realizado com êxito!!!");
                    window.location.href = "tela_login.html";
                    }
                }
            }
        }
    }
</script>
