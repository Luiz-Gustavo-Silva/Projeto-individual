<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="CSS/login.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoftBunker - Login</title>
</head>
<body>
    <center>
    <div class="login">
        <div class="formulario">
        <img src="imagens/icon.png" width="100" height="100" alt="icon.jpg">
        <h1>LOGIN</h1>
        </div>        
        <form>
            <p><b>Usuário ou E-mail</b></p>
            <input type="text" placeholder="Insira o seu nome de usuário ou e-mail">
            <p><b>Senha</b></p>
            <input type="text" placeholder="Insira a sua senha">
            <input type="submit" onclick="logar()">
        </form>
    </center>
    </div>
</body>
</html>

<script>
    function logar(){
        window.location.href = "tela_cadastro.html";
    }
</script>
